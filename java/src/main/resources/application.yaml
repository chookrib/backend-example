server:
  port: 8080

spring:
  application:
    name: ddd-example-java

  datasource:
    url: jdbc:sqlite:../db.db
    driver-class-name: org.sqlite.JDBC
    username:
    password:

  # 启用 Redission 时需删除这里的配置以便使 Redission 自动配置
  autoconfigure:
    exclude:
      - org.redisson.spring.starter.RedissonAutoConfigurationV2

app:
  user-jwt-expires-day: 30
  user-jwt-secret: jwt-secret

